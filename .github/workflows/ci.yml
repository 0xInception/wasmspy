name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.3'
          cache: true

      - name: Build binary
        run: go build -v ./cmd/wasmspy

      - name: Run Unit Tests
        run: go test -v -race ./pkg/... ./cmd/...

      - name: Run Integration Tests
        run: go test -v -race ./tests/...